<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado"> Escribe cuánto mide cada lado del cuadrado:</label>
                <input id="inputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <form action="">
                <label for="inputTrianguloLado1"> Escribe cuánto mide el lado 1 del triángulo:</label>
                <input id="inputTrianguloLado1" type="number">
                <label for="inputTrianguloLado2"> Escribe cuánto mide el lado 2 del triángulo:</label>
                <input id="inputTrianguloLado2" type="number">
                <label for="inputTrianguloBase">Escribe cuánto mide la base del triángulo:</label>
                <input id="inputTrianguloBase" type="number">
                <label for="inputTrianguloAltura">Escribe cuánto mide la altura del triángulo:</label>
                <input id="inputTrianguloAltura" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un círculo</h2>
            <form action="">
                <label for="inputCirculo"> Escribe cuánto mide el radio del círculo:</label>
                <input id="inputCirculo" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            </form>
        </section>
        <section>
            <h2>Calcular la altura de un triángulo isósceles</h2>
            <form action="">
                <label for="isoLado1">Escribe cuanto miden el lado 1 del triángulo:</label>
                <input id="isoLado1" type="number" placeholder="Lado 1">
                <label for="isoLado2">Escribe cuanto miden el lado 2 del triángulo:</label>
                <input id="isoLado2" type="number" placeholder="Lado 2">
                <label for="isoBase">Escribe cuanto miden la base del triángulo:</label>
                <input id="isoBase" type="number" placeholder="Base">
                <button type="button" onclick="calcularAlturaTriangulo()">Calcular</button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
